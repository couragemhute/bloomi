{% load static %}
<nav>
    <img src="{% static 'bloomi/images/logo.png' %}" alt="Logo">

    <div class="nav-links">
        <ul id="nav-menu">
            <i id="menu-close" class="fas fa-times"></i>

            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'blog' %}">Blog</a></li>
            <li><a href="{% url 'all_courses' %}">Courses</a></li>

            <li><a href="{% url 'contact' %}">Contacts</a></li>
            <li><a href="{% url 'dashboard' %}" class="btn-gradient">Dashboard</a></li>

        </ul>

        <img id="menu-btn" src="{% static 'bloomi/images/menu.png' %}" alt="Menu">
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll("#nav-menu a");

        navLinks.forEach(link => {
            // Normalize URLs (handles trailing slashes)
            const linkPath = new URL(link.href).pathname;

            if (linkPath === currentPath) {
                link.classList.add("active");
            }
        });
    });
</script>

<style>
/* ===== rating_style ===== */
.rating_style {
    font-size: 14px;
}

.rating_style .stars {
    display: flex;
    gap: 4px;
}

.rating_style .stars .fa-star {
    color: #ffc107 !important; /* Bootstrap warning yellow */
    font-size: 16px;
}
</style>

<!-- Rating Modal JS -->
<script>
function openRatingModal(courseId) {
    document.getElementById('courseRatingModal').style.display = 'block';
    document.getElementById('modalCourseId').value = courseId;
}

function closeRatingModal() {
    document.getElementById('courseRatingModal').style.display = 'none';
    // Reset form
    const form = document.querySelector('#courseRatingModal form');
    if(form) form.reset();
}
</script>

<!-- Rating Modal CSS -->
<style id="rating_style">
.course-ratings-card {
    border: 1px solid #ddd;
    border-radius: 0.5rem;
    padding: 1rem;

.course-ratings-card .course-rating-title {

}

.rating-modal {

}
.rating-modal .modal-actions {

</style>
