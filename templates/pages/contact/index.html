{% extends 'layouts/base.html'%}
{% load static%}
{% block navigation %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'assets/images/about.jpeg' %});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate mb-5 text-center">
          <p class="breadcrumbs mb-0"><span class="mr-2"></span> <span>Contact Us <i class="fa fa-chevron-right"></i></span></p>
        <h1 class="mb-0 bread">Get in touch!</h1>
      </div>
    </div>
  </div>
</section>
</br>
{% endblock%}

{% block content %}
<section class="ftco-appointment ftco-section img" style="background-image: url(images/bg_2.jpg);">
    <div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 half ftco-animate">
            <h2 class="mb-4">Send a Message &amp; Get in touch!</h2>
            <form action="{% url 'contact_form_submission' %}" method="POST" class="appointment">
              {% csrf_token %}
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <input type="email" name="email" class="form-control" placeholder="Email" required>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                          <div class="form-field">
                              <div class="select-wrap">
                                  <div class="icon"><span class="fa fa-chevron-down"></span></div>
                                  <select name="priority" id="priority" class="form-control" required>
                                      <option value="">Select Priority</option>
                                      <option value="Very High">Very High</option>
                                      <option value="Medium">Medium</option>
                                      <option value="Low">Low</option>
                                  </select>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                          <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message" required></textarea>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                          <input type="submit" value="Send message" class="btn btn-primary py-3 px-4">
                      </div>
                  </div>
              </div>
          </form>          
        </div>
    </div>
</div>
</section>

{% endblock%}
