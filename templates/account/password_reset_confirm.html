{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <meta charset="utf-8">
    <meta name="author" content="The Bloomi Project">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Securely change your password.">
    <link rel="shortcut icon" href="{% static 'assets/images/school_logo.png' %}">
    <title>Change Password - The Bloomi Project</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}">
</head>

<body class="auth-page" style="background-image: url('{% static 'assets/images/p-1.png' %}'); background-size: cover;">
    <div class="container-md">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body p-0 auth-header-box" style="background-color: rgb(135, 198, 203);">
                        <div class="text-center p-3">
                            <a class="logo logo-admin">
                                <img src="{% static 'assets/images/school_logo.png' %}" height="70" alt="logo" class="auth-logo">
                            </a>
                            <h4 class="mt-3 mb-1 fw-semibold text-dark font-18">Change Your Password</h4>   
                            <p class="text-muted mb-0">Enter your new password below.</p>  
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success alert-dismissible fade show mt-2" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form class="my-4" method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" name="new_password1" class="form-control" placeholder="Enter new password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" name="new_password2" class="form-control" placeholder="Confirm password" required>
                            </div>
                            <div class="d-grid mt-3">
                                <button class="btn btn-info btn-lg" type="submit">Change Password <i class="fas fa-key ms-1"></i></button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="text-muted">Know your password? <a href="{% url 'account_login' %}" class="text-primary">Back to Login</a></p>
                        </div>
                    </div><!-- end card-body -->
                </div><!-- end card -->
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->

    <!-- JavaScript -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
