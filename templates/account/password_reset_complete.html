{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Password Reset Done - School Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="School Management System" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/school_logo.png' %}">

    <!-- CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body class="auth-page" style="background-image: url('{% static 'assets/images/p-1.png' %}'); background-size: cover; background-position: center center;">
    <div class="container-md">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body p-0 auth-header-box" style="background-color: rgb(135, 198, 203);">
                        <div class="text-center p-3">
                            <a class="logo logo-admin">
                                <img src="{% static 'assets/images/school_logo.png' %}" height="70" alt="logo" class="auth-logo">
                            </a>
                            <h4 class="mt-3 mb-1 fw-semibold text-dark font-18">Password Reset Complete</h4>
                            <p class="text-muted mb-0">Your password has been successfully reset.</p>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success alert-dismissible fade show mt-2" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <div class="text-center mt-4">
                            <p class="text-muted">You can now log in with your new password.</p>
                            <a href="{% url 'account_login' %}" class="btn btn-info btn-lg">
                                Back to Login <i class="fas fa-sign-in-alt ms-1"></i>
                            </a>
                        </div>
                    </div><!--end card-body-->
                </div><!--end card-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->

    <!-- JS -->
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
