{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Signup - The Bloomi Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The Bloomi Project" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'bloomi/images/logo.png' %}">

    <!-- App CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" />
</head>

<body
    id="body"
    class="auth-page"
    style="
        background-image: url('{% static 'assets/images/p-1.png' %}');
        background-size: cover;
        background-position: center;
    "
>

<!-- Auth Page -->
<div class="container-md">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6 col-sm-10">

            <div class="card shadow">
                <!-- Header -->
                <div class="card-body p-0 auth-header-box" style="background-color: rgb(135, 198, 203);">
                    <div class="text-center p-3">
                        <img
                            src="{% static 'bloomi/images/logo.png' %}"
                            height="70"
                            alt="logo"
                            class="auth-logo mb-2"
                        >

                        <h4 class="fw-semibold text-dark mb-1">
                            Create Account
                        </h4>
                        <p class="text-muted mb-0">
                            Sign up to get started
                        </p>
                    </div>
                </div>

                <!-- Body -->
                <div class="card-body pt-0">

                    <!-- Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Form -->
                    <form class="my-4" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-info">
                                Sign Up <i class="fas fa-user-plus ms-1"></i>
                            </button>
                        </div>
                    </form>

                    <!-- Footer -->
                    <div class="text-center text-muted">
                        <p class="mb-0">
                            Already have an account?
                            <a href="{% url 'account_login' %}" class="text-primary ms-1">
                                Log In
                            </a>
                        </p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
<script src="{% static 'assets/js/app.js' %}"></script>

</body>
</html>
